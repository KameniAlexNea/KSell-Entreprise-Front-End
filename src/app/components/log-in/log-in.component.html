<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

	<mat-card class="box">
		<mat-card-header>
			<mat-card-title>Log in</mat-card-title>
		</mat-card-header>
		<form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="example-form">
			<div class="field" controlErrorContainer>
				<div class="control">
					<mat-card-content>
						<mat-form-field class="example-full-width">
							<input matInput placeholder="Username" formControlName="username">
						</mat-form-field>
					</mat-card-content>
				</div>
			</div>

			<div class="field" controlErrorContainer>
				<div class="control">
					<mat-card-content>
						<mat-form-field class="example-full-width">
							<input matInput placeholder="Password" formControlName="password">
						</mat-form-field>
					</mat-card-content>
				</div>
			</div>
			<div class="control">
				<button mat-stroked-button color="accent" class="btn-block" type="submit">Log in</button>
			</div>
		</form>
	</mat-card>

</div>
